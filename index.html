<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.css" />
  </head>
  <body>
    <div class="card main-card">
      <div class="card-body">
        <form id="search-city">
          <input type="text" placeholder="Enter city name" id="find-city" />
          <button type="button" class="btn btn-primary">Search</button>
        </form>
      </br>
        <div class="container-md">
          <div class="card col-6">
            <div class="card-body">
              <h2><span class="maintemp"></span><sup class="degrees"><a href="#" id="celsius" class="active">ºC</a>|<a href="#" id="fahren">ºF</a></sup><img src="" alt="Clear" id="icon"/></h2>              
              <h6>Humidity: <span id="humidity">12</span>%</h6>
              <h6>Wind: <span id="kmh">5</span>km/h</h6>
            </div>
          </div>
          <div class="col-4">
            <h1>Paris</h1>
            <h4><span id="today-date">Monday 20 12:02</span></h4>
            <h4><span id="description">Sunny with some clouds</span></h4>
          </div>
        </div>
      </br>
      <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer><a href="https://github.com/EstherEMMG/my-first-weather-app" target="_blank">Open-source code</a> by Esther Esteban. </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
